<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="http://localhost:8080/">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/subPage/createNewCampaign.css">
    <link rel="stylesheet" href="/css/formElement.css">
    <link rel="stylesheet" href="/css/fragment/asideMenu.css">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2282473dfd.js" crossorigin="anonymous"></script>

    <script type="module" src="/js/cityManager.js" defer></script>
    <script type="module" src="/js/keywordManager.js" defer></script>
    <script type="module" src="/js/editCampaign.js" defer></script>
</head>

<body>
    <aside th:replace="~{fragment/asideMenu :: asideMenuFragment}"></aside>

    <div id="page-wrapper">
        <div class="container">
            <div class="title">
                Edit campaign
            </div>

            <div class="form-container">
                <div class="input-container">
                    <label for="input-campaign-name">Campaign name</label>
                    <div class="input-area">
                        <input id="input-campaign-name" type="text" maxlength="255">
                        <span class="required">*</span>
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                </div>
                <br>
                <div class="input-container">
                    <label for="input-keyword">Keywords</label>
                    <div class="input-area">
                        <input id="input-keyword" type="text" list="keywords-typeahead-list" autocomplete="off" maxlength="30">
                        <span class="required">*</span>
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <datalist id="keywords-typeahead-list"></datalist>
                    <div id="selected-keyword-container" class="selected-item-container scrollable scrollable-horizontal">
                    </div>
                </div>
                <br>
                <div class="input-container">
                    <label for="input-bid-amount">Bid amount</label>
                    <div class="input-area">
                        <input id="input-bid-amount" type="number">
                        <span class="required">*</span>
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                </div>
                <br>
                <div class="double-input-container">
                    <div class="campaign-fund-info">
                        <span>Current funds: </span><span id="current-funds-value"></span>$
                    </div>

                    <div class="input-container">
                        <label for="input-campaign-fund">Increase by</label>
                        <div class="input-area">
                            <input id="input-campaign-fund" type="number">
                            <span class="required">*</span>
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                    </div>
                </div>

                <br>
                <div class="double-input-container">
                    <div class="input-container">
                        <label for="input-city-name">City</label>
                        
                        <div class="input-area-select">
                            <div id="city-list-panel" class="item-list-panel" style="display: none;">
                                <div class="item-list-wrapper scrollable scrollable-vertical">
                                    <div class="item-list-container" id="city-list-container">
                                    </div>
                                </div>
                            </div>
            
                            <div class="input-container">
                                <input id="input-city-name" type="text" maxlength="120" autocomplete="off">
                                <div class="icon">
                                    <i class="fa-solid fa-bars"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="input-city-radius">Radius</label>
                        <div class="input-area">
                            <input id="input-city-radius" type="number" placeholder="0">
                            <span class="required">*</span>
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="switch-area">
                    <label class="switch">
                        <input type="checkbox" id="checkbox-status">
                        <span class="slider"></span>
                    </label>
                    <span class="label">Campaign is ON</span>
                </div>
                <br>
                <div class="error" id="error-message"></div>

                <div id="submit-button" class="action-button center">Submit</div>
            </div>
        </div>
    </div>
</body>
</html>
